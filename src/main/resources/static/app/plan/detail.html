<div>
    <h1><a href="#/">Plan List</a> &gt; Plan Detail</h1>

    <form class='form-horizontal'>
        <div class='control-group'>
            <label class='col-sm-2 control-label' for='name'>Plan Name</label>
            <div class='controls'>
                <input type='text' id='name' ng-model='plan.name' class='input-normal' style='width:80%'/>
            </div>
        </div>
        <div class='control-group'>
            <label class='col-sm-2 control-label' for='description'>Description</label>
            <div class='controls'>
                <textarea id='description' ng-model='plan.description' style='width:80%'></textarea>
            </div>
        </div>
        <div class='control-group'>
            <label class='col-sm-2 control-label' for='description'>Engineers</label>
            <div class='controls'>
                <table style='width:80%'>
                    <tr>
                        <th style='width:20px'><input type='checkbox' ng-click='toggleEngineers()' id='user_select_all'></></th>
                        <th>Email</th>
                        <th>Name</th>
                    </tr>
                    <tr ng-repeat='user in plan.contacts'>
                        <td style='width: 20px'>
                            <input type='checkbox' checked='checked' id='user_id_{{user.id}}'></input>
                        </td>
                        <td>{{user.email}}</td>
                        <td>{{user.first_name}} {{user.last_name}}</td>
                    </tr>
                    <tr ng-repeat='user in users'>
                        <td style='width: 20px'>
                            <input type='checkbox' id='user_id_{{user.id}}'></input>
                        </td>
                        <td>{{user.email}}</td>
                        <td>{{user.first_name}} {{user.last_name}}</td>
                    </tr>
                </table>
            </div>
        </div>
        <div class='control-group'>
            <div class='center buttons'>
                <a ng-click='cancel()' class='btn btn-small btn-primary'>Cancel</a>
                <a ng-click='updatePlan()' class='btn btn-small btn-primary'>Update Plan</a>
            </div>
        </div>
    </form>
</div>
