<h1>User List</h1>
<table class="table table-condensed">
    <thead>
        <tr>
            <td>Email</td>
            <td>Name</td>
            <td>Created On</td>
            <td>Updated On</td>
            <td width='10px'></td>
        </tr>
    </thead>
    <tbody>
    <tr ng-repeat='user in users'>
        <td>{{user.email}}</a></td>
        <td>{{user.first_name}} {{user.last_name}}</td>
        <td>{{user.created_on | date:'medium'}}</td>
        <td>{{user.updated_on | date:'medium'}}</td>
        <td nowrap>
            <a ng-click='editUser(user.id)' class='btn btn-small btn-primary'>edit</a>&nbsp;
            <a ng-click='editUserSchedule(user.id)' class='btn btn-small btn-primary'>schedule</a>&nbsp;
            <a ng-click='deleteUser(user.id)' class='btn btn-small btn-danger'>delete</a>
        </td>
    </tr>
    </tbody>
</table>
<a ng-click='createNewUser()' class='btn btn-small btn-primary'>Create New User</a>
