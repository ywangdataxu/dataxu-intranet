<div>
    <h2><a href="#/users/list">User List</a> &gt; Create New User</h2>

    <form class='form-horizontal' name='form' ng-submit='createNewUser()'>
        <div class='control-group'>
            <label class='col-sm-2 control-label' for='email'>Email</label>
            <div class='controls'>
                <input type='email' id='email' ng-model='user.email' class='input-normal' style='width:80%' required/>
            </div>
        </div>
        <div class='control-group'>
            <label class='col-sm-2 control-label' for='first_name'>First Name</label>
            <div class='controls'>
                 <input type='text' id='first_name' ng-model='user.first_name' class='input-normal' style='width:80%' required='true'/>
            </div>
        </div>
        <div class='control-group'>
            <label class='col-sm-2 control-label' for='last_name'>First Name</label>
            <div class='controls'>
                 <input type='text' id='last_name' ng-model='user.last_name' class='input-normal' style='width:80%' required='true'/>
            </div>
        </div>
        <div class='control-group'>
            <label class='col-sm-2 control-label' for='velocities'>Velocity</label>
            <div class='controls'  style='width:%80'>
                <table style='width:%80'>
                    <tr ng-repeat='velocity in user.velocities'>
                        <td>
                            {{velocity.chapter.name}}
                        </td>
                        <td>
                            <input type='text' ng-model='user.velocities[$index].velocity' class='input-normal'>
                            </input>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class='control-group'>
            <div class='center buttons'>
                <a ng-click='cancel()' class='btn btn-sm btn-primary'>Cancel</a>
                <a ng-click='createUser()' class='btn btn-sm btn-primary' ng-disabled='form.$invalid'>Create New User</a>
            </div>
        </div>
    </form>
</div>
